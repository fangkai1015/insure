<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>耀保险</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <section class="insure-content">
        <header class="insure-header">
            <div class="header-con clearfix">
                <div class="logo"><a href="javascript:;"><img src="images/logo.png" alt="logo"  class="logo-img"></a></div>
                <div class="header-user">
                    <a href="javascript:;" class="header-return">返回首页</a>
                </div>
            </div>
        </header>
        <div class="login-main clearfix">
            <div class="register-step">
                <div class="step-intro res-step1 current"><span>1</span>填写基本信息</div>
                <div class="step-intro res-step2"><span>2</span>填写登录信息</div>
                <div class="step-intro res-step3"><span>3</span>完成</div>
            </div>
            <div class="register-box">
                <!-- 填写基本信息 -->
                <div class="register-1">
                    <div class="register-intro">
                        <span class="res-lable">所属领域：</span>
                        <select class="res-select">
                            <option value="01">保险</option>
                        </select>
                    </div>
                    <div class="register-intro">
                        <span class="res-lable">主体类型：</span>
                        <select class="res-select">
                            <option value="01">企业</option>
                        </select>
                    </div>
                    <div class="register-intro">
                        <span class="res-lable">主体类型：</span>
                        <input type="text" class="res-input" placeholder="请输入企业名称">
                    </div>
                    <div class="register-intro">
                        <span class="res-lable">联系人：</span>
                        <input type="text" class="res-input" placeholder="请输入运营对接人姓名">
                    </div>
                    <div class="register-intro">
                        <span class="res-lable">地区：</span>
                        <select class="res-select1">
                            <option value="01">广东</option>
                        </select>
                        <select class="res-select2">
                            <option value="01">深圳</option>
                        </select>
                    </div>
                    <div class="next-btn">下一步</div>
                </div>
                <!-- 填写登录信息 -->
                <div class="register-2" style="display: none;">
                    <div class="register-intro">
                        <span class="res-lable">手机号：</span>
                        <input type="text" class="res-input" placeholder="请输入手机号">
                    </div>
                    <div class="register-intro">
                        <span class="res-lable">图片验证码：</span>
                        <input type="text" class="res-input res-input1" placeholder="请输入图片验证码">
                        <img src="images/img_tuxingmima.png" class="txmm">
                        <div class="txmm-change"></div>
                    </div>
                    <div class="register-intro">
                        <span class="res-lable">短信验证码：</span>
                        <input type="text" class="res-input" placeholder="请输入短信验证码">
                        <div class="loginMsg-btn">获取验证码</div>
                        <div class="loginMsg-second" style="display: none;"><span>60</span>s</div>
                    </div>
                    <div class="register-intro">
                        <span class="res-lable">密码：</span>
                        <input type="text" class="res-input" placeholder="请输入6-20位密码" minlength="6" maxlength="20">
                        <span class="eye-icon eye-close"></span>
                    </div>
                    <div class="login-rules"><span class="rules-icon rules-no"></span><span class="rules-txt">我已阅读并接受<a href="javascript:;">《注册协议》</a><a href="javascript:;">《用户隐私政策》</a></span></div>
                    <div class="register-act">
                        <span class="resAct-prev">上一步</span>
                        <span class="res-enter">提交</span>
                    </div>
                </div>
            </div>
            <!-- 完成 -->
            <div class="register-ok" style="display: none;">
                <div class="resOk-top">
                    <span class="sucess-icon"></span>
                    <div class="resOk-txt">操作成功</div>
                </div>
                <div class="resOk-box">
                    <ul class="resOk-list">
                        <li><span>所属领域：</span>旅游-境内游/境外游/签证/亲子游/自驾游-旅行社</li>
                        <li><span>主体类型：</span>企业</li>
                        <li><span>企业名称：</span>广州耀保险旅行社</li>
                        <li><span>联系人：</span>王先生</li>
                        <li><span>地区：</span>广东省-广州市</li>
                    </ul>
                </div>
                <div class="resOk-btn">确定</div>
            </div>
        </div>
    </section>
</body>
</html>
