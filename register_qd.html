<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>耀保险</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <style>
        body{
            background: #F9FAFF;
        }
    </style>
</head>
<body>
    <section class="insure-content">
        <header class="insure-header">
            <div class="header-con clearfix">
                <div class="logo"><a href="javascript:;"><img src="images/logo.png" alt="logo"  class="logo-img"></a></div>
                <div class="header-user">
                    <a href="javascript:;" class="header-return">返回首页</a>
                </div>
            </div>
        </header>
        <div class="login-main clearfix">
            <div class="register-step">
                <div class="step-intro res-step1 current"><span>1</span>填写基本信息</div>
                <div class="step-intro res-step2"><span>2</span>填写登录信息</div>
                <div class="step-intro res-step3"><span>3</span>完成</div>
            </div>
            <div class="register-box">
                <!-- 填写基本信息 -->
                <div class="register-1">
                    <div class="register-intro">
                        <span class="res-lable">所属领域：</span>
                        <select class="res-select">
                            <option value="01">保险</option>
                        </select>
                    </div>
                    <div class="register-intro">
                        <span class="res-lable">主体类型：</span>
                        <select class="res-select">
                            <option value="01">企业</option>
                        </select>
                    </div>
                    <div class="register-intro">
                        <span class="res-lable">主体类型：</span>
                        <input type="text" class="res-input" placeholder="请输入企业名称">
                    </div>
                    <div class="register-intro">
                        <span class="res-lable">联系人：</span>
                        <input type="text" class="res-input" placeholder="请输入运营对接人姓名">
                    </div>
                    <div class="register-intro">
                        <span class="res-lable">地区：</span>
                        <select class="res-select1">
                            <option value="01">广东</option>
                        </select>
                        <select class="res-select2">
                            <option value="01">深圳</option>
                        </select>
                    </div>
                    <div class="next-btn">下一步</div>
                </div>
                <!-- 填写登录信息 -->
            </div>
        </div>
    </section>
</body>
</html>
