<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>耀保险</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <section class="insure-content">
        <header class="insure-header">
            <div class="header-con clearfix">
                <div class="logo"><a href="javascript:;"><img src="images/logo.png" alt="logo"  class="logo-img"></a></div>
                <div class="header-user">
                    <a href="javascript:;" class="header-return">返回首页</a>
                </div>
            </div>
        </header>
        <div class="login-main clearfix">
            <div class="login-bg"></div>
            <div class="login-con">
                <div class="login-title">登录耀保险</div>
                <div class="login-type">手机号密码登录：</div>
                <div class="loginRes-list">
                    <div class="loginRes-con">
                        <span class="login-icon login-tel"></span>
                        <input type="text" class="loginRes-input" placeholder="请输入手机号" maxlength="11">
                    </div>
                    <div class="loginRes-con">
                        <span class="login-icon login-password"></span>
                        <input type="password" class="loginRes-input" placeholder="请输入6-20位密码" minlength="6" maxlength="20">
                        <span class="eye-icon eye-close"></span>
                    </div>
                </div>
                <div class="login-rules"><span class="rules-icon rules-no"></span><span class="rules-txt">我已阅读并接受<a href="javascript:;">《注册协议》</a><a href="javascript:;">《用户隐私政策》</a></span></div>
                <div class="login-btn">登录</div>
                <div class="login-action clearfix">
                    <a href="javascript:;" class="login-other">手机号验证码登录</a>
                    <span class="login-res">没有账号？<a href="javascript:;">注册</a></span>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
